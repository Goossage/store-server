<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title.upper }}</title>
</head>
<body>
<h1>{{ header }}</h1>
<p>{{ username }}</p>
{% for product in products %}
    <h4>{{ product.name }}</h4>
    <p>{{ product.price }}</p>
{% endfor %}
{% if products_of_promotion %}
    <h3 style="color:red">Скидки</h3>
    {% for product in products_of_promotion %}
    <h4>{{ product.name }}</h4>
    <p>{{ product.price }}</p>
    {% endfor %}
{% endif %}
</body>
</html>
